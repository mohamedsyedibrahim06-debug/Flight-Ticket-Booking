<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Ticket Booking - Payment Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('HOME.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form label {
      width: 100%;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      text-align: left;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #218838;
    }
    .download-btn {
      background-color: #007bff;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    .note {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Flight Payment</h1>
    <form id="paymentForm">
      <label for="departure">Departure Date</label>
      <input type="date" id="departure" name="departureDate" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullName" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" name="expiryDate" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

      <button type="submit" class="btn">Pay Now</button>
      <button type="button" class="btn download-btn" onclick="downloadBill()">Download Bill</button>
    </form>
    <p class="note">Your payment details are secure and encrypted.</p>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
      event.preventDefault();
      setTimeout(() => {
        alert("Payment Successful! You can now download your bill.");
      }, 1500);
    });

    function downloadBill() {
      if (!window.jspdf || !window.jspdf.jsPDF) {
        alert("Error: jsPDF library not loaded properly.");
        return;
      }

      const doc = new window.jspdf.jsPDF();

      // Get form values
      const departureDate = document.getElementById("departure").value;
      const fullName = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phoneNumber = document.getElementById("phone").value;
      const cardNumberField = document.getElementById("card-number").value.replace(/\s/g, "");
      const cardNumber = cardNumberField.length >= 4 ? cardNumberField.slice(-4) : "XXXX";

      // Validate if fields are filled
      if (!departureDate || !fullName || !email || !phoneNumber) {
        alert("Please fill out all required fields before downloading the bill.");
        return;
      }

      // Generate PDF content
      doc.setFont("helvetica", "bold");
      doc.setFontSize(20);
      doc.text("Flight Booking Invoice", 60, 20);

      doc.setFontSize(14);
      doc.setFont("helvetica", "normal");
      doc.text(`Passenger Name: ${fullName}`, 20, 40);
      doc.text(`Departure Date: ${departureDate}`, 20, 50);
      doc.text(`Email: ${email}`, 20, 60);
      doc.text(`Phone: ${phoneNumber}`, 20, 70);
      doc.text(`Card Used: **** **** **** ${cardNumber}`, 20, 80);
      doc.text("Amount Paid: $350.00", 20, 90);

      // Save PDF
      doc.save("Flight_Ticket_Bill.pdf");
    }

    // Format card number input
    document.getElementById("card-number").addEventListener("input", function (event) {
      let value = event.target.value.replace(/\D/g, "");
      value = value.replace(/(\d{4})/g, "$1 ").trim();
      event.target.value = value;
    });
  </script>

</body>
</html>
