<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f4f8; /* Light gray-blue background */
          color: #333;
        }
    
        header {
          background-color: #0073e6; /* Sky blue */
          background: url('head25.jpg') ;
          color: rgb(0, 0, 0);
          padding: 1.5rem;
          text-align: left;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
          font-size: 1.8rem;
          letter-spacing: 1px;
        }
    
        nav {
          background-color: #003366; /* Deep blue (navy) */
          overflow: hidden;
          font-size: 1.1rem;
        }
    
        nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 16px 20px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }
    
        nav a:hover {
          background-color: #ffcc00; /* Yellow (airport caution vibe) */
          color: #003366; /* Deep blue for contrast */
          transform: scale(1.05);
        }
    
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 30px;
          background-color: #ffffff; /* White background for content */
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          margin-top: 20px;
          font-size: 1rem;
          line-height: 1.6;
          width: 90%;
          max-width: 800px;
        }

        .container img {
          width: 100%;
          height: auto;
          margin-bottom: 20px;
        }

        h1 {
          margin-bottom: 20px;
          font-size: 2rem;
        }

        form {
          width: 100%;
          display: flex;
          flex-direction: column;
        }

        label {
          font-weight: bold;
          margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], textarea {
          width: 100%;
          padding: 12px;
          margin: 8px 0;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
          border-color: #0073e6; /* Blue border when focused */
          outline: none;
        }

        textarea {
          resize: vertical;
        }

        button {
          background-color: #ffcc00; /* Yellow button */
          color: #003366; /* Deep blue text */
          padding: 12px 20px;
          font-size: 1.1rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease-in-out;
          align-self: flex-start;
          margin-top: 20px;
        }

        button:hover {
          background-color: #ff9800; /* Darker orange for hover effect */
          transform: scale(1.05);
        }

        footer {
          text-align: center;
          background-color: #004d99; /* Strong blue */
          color: white;
          padding: 20px 0;
          position: relative;
          bottom: 0;
          width: 100%;
          font-size: 14px;
        }

        footer a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }

        footer a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
  <header>
    <h1>Help us</h1>
  </header>
  <form action="help.html" method="post">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="time.html">Book Now</a>
    <a href="instruction.html">Instruction</a>
  </nav>

  <div class="container">
    <img src="image14.webp" alt="Contact Image">
    <h1>Contact Us</h1>

    <form action="" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2024 Flight Booking. All rights reserved.
  </footer>

</body>
</html>
