<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .btn {
      background-color: #E1306C;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c62d5e;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="redirectToInstagram()">Go to Instagram</button>

  <script>
    function redirectToInstagram() {
      window.location.href = "https://www.instagram.com";
    }
  </script>
</body>
</html>
