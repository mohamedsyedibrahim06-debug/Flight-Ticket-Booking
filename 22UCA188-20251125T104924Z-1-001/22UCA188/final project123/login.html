<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking - Login</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('login1.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    /* Background overlay for better text visibility */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: -1;
    }

    /* Header */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: linear-gradient(to bottom, rgba(148, 113, 49, 0.8), rgba(174, 203, 226, 0.7));
      color: white;
      padding: 20px;
      font-size: 2rem;
    }

    /* Container - make the background transparent */
    .container {
      width: 90%;
      max-width: 400px;
      padding: 25px;
      background: rgba(236, 230, 230, 0.808); /* Transparent background */
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Slight shadow for visibility */
      text-align: left;
      backdrop-filter: blur(10px); /* Optional: adds blur effect */
    }

    /* Heading */
    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* Labels */
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #555;
      text-align: left;
    }

    /* Input Fields */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.3s ease-in-out;
    }

    /* Input Focus */
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3A7D44;
      outline: none;
      box-shadow: 0 0 5px rgba(58, 125, 68, 0.5);
    }

    /* Password Input Wrapper */
    .password-wrapper {
      position: relative;
    }

    /* View Password Button */
    .view-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 14px;
    }

    .view-password:hover {
      color: #333;
    }

    /* Login Button */
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #131413;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 15px;
    }

    button[type="submit"]:hover {
      background: #111211;
    }

    /* Error Message */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    footer a {
      text-decoration: none;
      color: #232723;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>START YOUR JOURNEY</h1>
  </header>

  <div class="container">
    <form id="loginForm" action="index.html" method="post">
      <h1>Welcome Back</h1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <button type="button" class="view-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message">Incorrect password. Please try again.</div>

      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Flight Booking. All rights reserved. <br> <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a></p>
  </footer>

  <script>
    // JavaScript to handle form submission and display error message
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Hardcoded correct password for demonstration
      const correctPassword = 'syra';

      // Get the entered password
      const enteredPassword = document.getElementById('password').value;

      // Check if the password is correct
      if (enteredPassword !== correctPassword) {
        // Show error message
        document.getElementById('errorMessage').style.display = 'block';
      } else {
        // Redirect or proceed with login
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to the home page
      }
    });

    // JavaScript to toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
  </script>
</body>
</html>
